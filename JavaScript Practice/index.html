    <title>Document</title>
    <script>
        function helloName() {
            while (true) {
                userinput = prompt("Please enter your name");
                if (userinput.length < 2) {
                    alert("Your name is short. Too short.\n Do it again!");
                } else {
                    alert("Hello " + userinput);
                    break;
                }
            }
        }
        helloName();
    </script>
